<script type="text/javascript">
    RED.nodes.registerType('read-objects-list-within-device',{
        category: 'DND',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"read-objects-list-within-device";
        }
    });
</script>

<script type="text/html" data-template-name="read-objects-list-within-device">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="read-objects-list-within-device">
   
    <p> 

        The read-objects-list-within-device node would take deviceId and address as an arguments and read all the object/points within that device.

        example -> {
            msg.deviceId = 9000;
            msg.address = "192.168.20.242";
        }
    </p>

</script>
